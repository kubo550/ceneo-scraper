<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jakub Kurdziel App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>

<body>
  <!-- Navbar -->
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a href="/about" class="nav-link">About Me</a>
        </li>
        <li class="nav-item">
          <a href="/product" class="nav-link active">Ekstract Opinions</a>
        </li>
        <li class="nav-item">
          <a href="/product-list" class="nav-link">Products List</a>
        </li>
      </ul>
    </header>

    {% if error %}

    <div class="alert alert-danger" role="alert">{{ error }}</div>

    {% endif %}


    <div class="row mt-5">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form action="/product" method="GET">
          <div class="form-group">
            <label for="id" class="mb-3 text-light">Enter product id </label>
            <input type="text" class="form-control" placeholder="Enter product id" id="id" value="103735237"
              name="product_id" />
          </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>



  </div>
</body>

</html>
