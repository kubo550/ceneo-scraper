<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jakub Kurdziel App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/" class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link">O autorze</a>
          </li>
          <li class="nav-item">
            <a href="/product" class="nav-link">Ekstrakcja opinii</a>
          </li>
          <li class="nav-item">
            <a href="/opinion" class="nav-link active">Lista produkt√≥w</a>
          </li>
        </ul>
      </header>
    </div>

    <main>
      <div class="container mt-5 mb-3">
        <div class="row">
          {% for product_review in product_reviews %}
          <div class="col-md-4">
            <div class="card p-3 mb-2">
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <div class="icon"><i class="bx bxl-mailchimp"></i></div>
                  <div class="ms-2 c-details">
                    <h6 class="mb-0">{{product_review.author}}</h6>
                    <span>{{product_review.comment_date}}</span>
                  </div>
                </div>
                <div>
                  <span>{{product_review.recomendation}}</span>
                </div>
              </div>
              <div class="mt-5">
                <p>{{product_review.opinion}}</p>
                <div class="mt-5">
                  <div class="progress">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      style="width: 50%"
                      aria-valuenow="50"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                  <div class="mt-3">
                    <span class="text1"
                      >32 Applied
                      <span class="text2">of 50 capacity</span></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
